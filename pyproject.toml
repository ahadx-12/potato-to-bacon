[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "potatobacon"
version = "0.1.0"
description = "Physics-first translator: DSL → validated schema → guards → canonical form"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [{name = "A.", email = "example@example.com"}]
dependencies = [
  "sympy>=1.12",
  "pint>=0.22",
  "lark>=1.1.9",
  "PyYAML>=6.0.1",
  "requests>=2.32",
  "fastapi>=0.115",
  "numpy>=1.26",
  "httpx>=0.27",
  "click>=8.1",
  "uvicorn>=0.30"
]

[project.scripts]
ptb = "potatobacon.cli.main:ptb"
[project.optional-dependencies]
dev = [
  "pytest>=7.4",
  "black>=24.8.0",
  "ruff>=0.6.7",
  "mypy>=1.11",
  "mkdocs>=1.6",
  "mkdocs-material>=9.5"
]

[tool.ruff]
line-length = 100

[tool.black]
line-length = 100

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-q"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["potatobacon*"]
